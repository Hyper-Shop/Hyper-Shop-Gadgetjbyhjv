.product{

  border-radius:8px;

}
.badge{

  font-size:11px;

  border-radius:4px;
}
.product img{
  width:100%;
  border-radius:6px;
}
.old{
  text-decoration:line-through;
  color:#777;
  font-size:13px;
}
.new{
  color:#e60012;
  font-weight:bold;
}
</style>
